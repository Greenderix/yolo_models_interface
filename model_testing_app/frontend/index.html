<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLOv8n — Video Detection (no server storage)</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system; margin: 24px; }
      .row { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
      #stage { position: relative; display: inline-block; }
      #overlay { position: absolute; left: 0; top: 0; pointer-events: none; }
      .stats { font-size: 14px; opacity: .8; }
      .panel { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
      button { padding: 8px 12px; }
      select, input[type="file"] { padding: 6px; }
    </style>
  </head>
  <body>
    <h1>YOLOv8n — video processing without server storage</h1>

    <div class="panel">
      <div class="row">
        <label>Model:</label>
        <select id="modelSelect"></select>
        <label>Frame step:</label>
        <input id="frameStep" type="number" min="1" value="2" style="width:80px"/>
        <label>Confidence threshold:</label>
        <input id="conf" type="number" min="0" max="1" step="0.01" value="0.25" style="width:90px"/>
      </div>
      <div class="row">
        <input id="fileInput" type="file" accept="video/*"/>
        <button id="startBtn" disabled>Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="clearBtn" disabled>Close / Clear</button>
      </div>
      <div class="row stats" id="stats"></div>
    </div>

    <div id="stage">
      <video id="video" controls playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
